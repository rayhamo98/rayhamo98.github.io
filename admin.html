<script>
  // --- access gate ---
  const ADMIN_UID = "zbbJP2nxIibBRjhrEm5YTIGcX1i1"; // your UID
  const auth = firebase.auth();

  // optional: redirect non-admins
  auth.onAuthStateChanged(user => {
    const path = window.location.pathname.toLowerCase();
    const isAdminPage = path.includes("admin");
    if (user) {
      if (user.uid !== ADMIN_UID) {
        alert("Access denied: admin only.");
        if (isAdminPage) window.location.href = "index.html";
      }
    } else {
      // not signed in yet
      if (isAdminPage) {
        document.body.innerHTML = `
          <div style="color:#eee;text-align:center;margin-top:50px;font-family:sans-serif">
            <h2>üîí Admin Login Required</h2>
            <p>This area is restricted. Please sign in with your admin Google account.</p>
            <button id="loginBtn" style="padding:10px 16px;border-radius:6px;border:none;background:#4285f4;color:white;font-size:16px;">Sign in</button>
          </div>`;
        document.getElementById("loginBtn").onclick = async () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          await auth.signInWithPopup(provider);
        };
      }
    }
  });
</script>

  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0b1220; color:#e8f0ff; padding:24px; }
    .card { background:#111a2e; border:1px solid #233456; border-radius:14px; padding:18px; max-width:560px; }
    button { padding:10px 14px; border-radius:10px; border:1px solid #2d4370; background:#13203a; color:#e8f0ff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }

    .ok { color:#7bff9f; }
    .warn { color:#ffd37b; }
    .err { color:#ff8a8a; }
  </style>

<body>
  <h1>üî• Admin ‚Äì Ray‚Äôs Portfolio</h1>
  <p class="muted">Sign in with your Google account to manage counters.</p>

  <div class="card" id="authCard">
    <div class="row">
      <button id="signin">Sign in with Google</button>
      <button id="signout" style="display:none">Sign out</button>
    </div>
    <p id="who" class="muted">Not signed in.</p>
  </div>

  <div class="card" style="margin-top:16px;" id="panel" hidden>
    <h3>‚ù§Ô∏è Hearts</h3>
    <div>Current total: <strong id="hearts">‚Äî</strong></div>
    <div class="row">
      <button id="reset">Reset to 0</button>
      <input id="setVal" type="number" min="0" placeholder="Set value" />
      <button id="apply">Apply</button>
    </div>
    <p class="muted">Admin UID: <span id="uid">‚Äî</span></p>
    <p class="warn">Reminder: update database rules to allow admin writes (see instructions).</p>
    <p class="ok" id="msg"></p>
    <p class="err" id="err"></p>
  </div>
  
<div class="card" style="margin-top:16px;" id="contentCard" hidden>
  <h3>üìù Site Content (Public)</h3>

  <div class="row">
    <label style="min-width:120px;">Hero Title</label>
    <input id="heroTitle" style="width:100%;" placeholder="Rimon Hamo (RAY)" />
  </div>
  <div class="row">
    <label style="min-width:120px;">Hero Subtitle</label>
    <input id="heroSubtitle" style="width:100%;" placeholder="Engineer & builder focused on ‚Ä¶" />
  </div>

  <div class="row">
    <label style="min-width:120px;">Now</label>
    <input id="nowText" style="width:100%;" placeholder="Refining TARS frame & control loop‚Ä¶" />
  </div>
  <div class="row">

    <input id="nextText" style="width:100%;" placeholder="Integrate speech I/O and planning‚Ä¶" />
  </div>
  <div class="row">
    <label style="min-width:120px;">Learning</label>
    <input id="learningText" style="width:100%;" placeholder="Algorithms, ML, systems‚Ä¶" />
  </div>

  <div class="row" style="justify-content:flex-end;">
    <button id="loadSite">Load</button>
    <button id="saveSite">Save</button>
  </div>

  <p class="muted">DB path: <code>site/hero/*</code>, <code>site/nowNext/*</code></p>
  <p class="ok" id="siteMsg"></p>
  <p class="err" id="siteErr"></p>
</div>

  <script>
    const db = firebase.database();
    const heartsRef = db.ref("hearts/total");
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const signin = document.getElementById('signin');
    const signout = document.getElementById('signout');
    const who = document.getElementById('who');
    const uidEl = document.getElementById('uid');
    const heartsEl = document.getElementById('hearts');
    const panel = document.getElementById('panel');
    const resetBtn = document.getElementById('reset');
    const setValInput = document.getElementById('setVal');
    const applyBtn = document.getElementById('apply');
    const msg = document.getElementById('msg');
    const err = document.getElementById('err');

    signin.onclick = () => auth.signInWithPopup(provider);
    signout.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      msg.textContent = ""; err.textContent = "";
      if (user) {
        who.textContent = `Signed in as ${user.displayName} (${user.email})`;
        uidEl.textContent = user.uid;
        console.log("YOUR ADMIN UID:", user.uid); // copy this to rules
        signin.style.display = "none";
        signout.style.display = "inline-block";
        panel.hidden = false;

        // live hearts
        heartsRef.on("value", s => heartsEl.textContent = s.val());
      } else {
        who.textContent = "Not signed in.";
        signin.style.display = "inline-block";
        signout.style.display = "none";
        panel.hidden = true;
        heartsRef.off();
      }
    });

    resetBtn.onclick = async () => {
      try { await heartsRef.set(0); msg.textContent = "Reset done."; }
      catch (e) { err.textContent = e.message; }
    };

    applyBtn.onclick = async () => {
      const n = parseInt(setValInput.value, 10);
      if (isNaN(n) || n < 0) { err.textContent = "Enter a valid number."; return; }
      err.textContent = ""; msg.textContent = "";
      try { await heartsRef.set(n); msg.textContent = "Value updated."; }
      catch (e) { err.textContent = e.message; }
    };
  </script>
</body>
