<script>
  // ===== Admin Access Config =====
  const ADMIN_UID   = "zbbJP2nxIibBRjhrEm5YTIGcX1i1"; // your UID
  const ACCESS_KEY  = "RIMON-ONLY-2025";              // pick any secret string
  const auth        = firebase.auth();

  // ---- URL access-key gate (no key -> bounce) ----
  const urlKey = new URLSearchParams(location.search).get("key");
  if (urlKey !== ACCESS_KEY) {
    // Hide the app immediately and show a fake 404 message
    document.write(`
      <style>body{background:#0b1220;color:#e8f0ff;font-family:system-ui}</style>
      <div style="max-width:720px;margin:20vh auto;text-align:center">
        <h2>404 ‚Äî Not Found</h2>
        <p>This page does not exist.</p>
      </div>
    `);
    throw new Error("Admin access key missing or wrong");
  }

  // ---- Visual overlay until we verify admin account ----
  const gate = document.createElement("div");
  gate.style.cssText = `
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
    background:#0b1220;color:#e8f0ff;z-index:9999;font-family:system-ui
  `;
  gate.innerHTML = `
    <div style="text-align:center;max-width:520px;padding:24px">
      <h2 style="margin:0 0 12px">üîí Admin Login Required</h2>
      <p style="margin:0 0 20px;color:#9bb0d3">
        Sign in with your authorized Google account to continue.
      </p>
      <button id="loginBtn" style="padding:10px 16px;border:none;border-radius:8px;background:#4285f4;color:#fff;cursor:pointer">
        Sign in with Google
      </button>
    </div>
  `;
  document.addEventListener("DOMContentLoaded", () => document.body.appendChild(gate));
  document.addEventListener("click", (e) => {
    if (e.target && e.target.id === "loginBtn") {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert("Login failed: " + err.message));
    }
  });

  // ---- Enforce admin-only AFTER sign-in (auto sign-out + redirect) ----
  auth.onAuthStateChanged(user => {
    if (!user) return; // waits for sign in
    if (user.uid !== ADMIN_UID) {
      alert("Access denied: admin only.");
      auth.signOut().finally(() => location.href = "/");
      return;
    }
    // Admin verified -> remove overlay
    if (gate && gate.parentNode) gate.parentNode.removeChild(gate);
  });
</script>



  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0b1220; color:#e8f0ff; padding:24px; }
    .card { background:#111a2e; border:1px solid #233456; border-radius:14px; padding:18px; max-width:560px; }

<body>
  <h1>üî• Admin ‚Äì Ray‚Äôs Portfolio</h1>
  <p class="muted">Sign in with your Google account to manage counters.</p>

  <div class="card" id="authCard">
    <div class="row">

  <div class="card" style="margin-top:16px;" id="panel" hidden>

  </div>
  
<div class="card" style="margin-top:16px;" id="contentCard" hidden>

</div>

  <script>
    const db = firebase.database();
    const heartsRef = db.ref("hearts/total");
    const provider = new firebase.auth.GoogleAuthProvider();

    const signin = document.getElementById('signin');
    const signout = document.getElementById('signout');
    const who = document.getElementById('who');
    const uidEl = document.getElementById('uid');
    const heartsEl = document.getElementById('hearts');
    const panel = document.getElementById('panel');
    const resetBtn = document.getElementById('reset');
    const setValInput = document.getElementById('setVal');
    const applyBtn = document.getElementById('apply');
    const msg = document.getElementById('msg');
    const err = document.getElementById('err');

    signin.onclick = () => auth.signInWithPopup(provider);
    signout.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      msg.textContent = ""; err.textContent = "";
      if (user) {
        who.textContent = `Signed in as ${user.displayName} (${user.email})`;
        uidEl.textContent = user.uid;
        console.log("YOUR ADMIN UID:", user.uid); // copy this to rules
        signin.style.display = "none";
        signout.style.display = "inline-block";
        panel.hidden = false;

        // live hearts
        heartsRef.on("value", s => heartsEl.textContent = s.val());
      } else {
        who.textContent = "Not signed in.";
        signin.style.display = "inline-block";
        signout.style.display = "none";
        panel.hidden = true;
        heartsRef.off();
      }
    });

    resetBtn.onclick = async () => {
      try { await heartsRef.set(0); msg.textContent = "Reset done."; }
      catch (e) { err.textContent = e.message; }
    };

    applyBtn.onclick = async () => {
      const n = parseInt(setValInput.value, 10);
      if (isNaN(n) || n < 0) { err.textContent = "Enter a valid number."; return; }
      err.textContent = ""; msg.textContent = "";
      try { await heartsRef.set(n); msg.textContent = "Value updated."; }
      catch (e) { err.textContent = e.message; }
    };
  </script>
